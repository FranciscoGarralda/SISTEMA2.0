[build]
  command = "npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  framework = "next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200